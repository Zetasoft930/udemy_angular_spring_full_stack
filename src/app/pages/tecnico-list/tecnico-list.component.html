

<div class="container">

  <h1>Lista de Tecnico</h1>
  <div class="form-container">
   
    <button mat-raised-button color="primary"   routerLink="create"
    class="button">
      Novo
    </button>
    <button
        mat-raised-button
      
        class="button">
      Remove data
    </button>
    <mat-form-field class="input-search-container">
      <mat-label>Filter</mat-label>
      <input class="input-search" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>
    <div class="mat-elevation-z8 ">
      
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="accao">
            <th mat-header-cell *matHeaderCellDef> Accoes </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="">
                <mat-icon class="edit">edit</mat-icon>
              </a>
              <a routerLink="">
                <mat-icon class="delete">delete</mat-icon>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      

</div>
