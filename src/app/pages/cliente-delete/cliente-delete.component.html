<div class="container">
    
    <form action="POST" class="form mat-elevation-z4">
       <h1>Apagar cliente</h1>
       <img class="fullWidth" src="assets/img/tecnico-create.svg" >
       <section class="section-chk">
        <mat-checkbox [disabled]="true" class="margin"  color="primary">Cliente</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin"  color="primary">cliente</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin"   color="primary">Admin</mat-checkbox>
      </section>
    
     
    
      <mat-form-field class="fullWidth"  appearance="fill">
        <mat-label>Nome Completo</mat-label>
        <input 
        [disabled]="true"
        required 
        [(ngModel)]="cliente.nome"
        name="nome"
        matInput placeholder="Ex.:Nome Apelido">
        <mat-icon matSuffix>badge</mat-icon>
        
      </mat-form-field>
    
      <mat-form-field class="fullWidth"  appearance="fill">
        <mat-label>E-mail</mat-label>
        <input 
        [disabled]="true"
        required 
        [(ngModel)]="cliente.email"
        name="email"
        matInput 
        placeholder="celso@gmail.com">
        <mat-icon matSuffix>mail</mat-icon>
        
      </mat-form-field>
    
      <mat-form-field class="fullWidth"  appearance="fill">
        <mat-label>CPF</mat-label>
        <input 
        [disabled]="true"
        mask="0000.0000"
        [(ngModel)]="cliente.cpf"
        name="cpf"
        required 
        matInput placeholder="500224">
        <mat-icon matSuffix>pin</mat-icon>
        
      </mat-form-field>
    
      <mat-form-field class="fullWidth"  appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [disabled]="true"
        [(ngModel)]="cliente.senha"
        name="senha"
        required 
        type="password" matInput placeholder="Placeholder">
        <mat-icon matSuffix>
            key_off
        </mat-icon>
        
      </mat-form-field>
      <button mat-flat-button  (click)="delete()" color="primary">delete</button>
      <button mat-stroked-button routerLink="../"olor="warn">Cancelar</button>
    </form>
    </div>
