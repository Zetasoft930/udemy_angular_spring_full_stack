<div class="container">
    
<form action="POST" class="form mat-elevation-z4">
   <h1>Registar Tecnico</h1>
   <img class="fullWidth" src="assets/img/tecnico-create.svg" >
   <section class="section-chk">
    <mat-checkbox class="margin" (click)="addPerfil(1)" color="primary">Cliente</mat-checkbox>
    <mat-checkbox class="margin" (click)="addPerfil(2)" color="primary">Tecnico</mat-checkbox>
    <mat-checkbox class="margin" (click)="addPerfil(3)"  color="primary">Admin</mat-checkbox>
  </section>

 

  <mat-form-field class="fullWidth"  appearance="fill">
    <mat-label>Nome Completo</mat-label>
    <input 
    [formControl]="nome" 
    required 
    [(ngModel)]="tecnico.nome"
    name="nome"
    matInput placeholder="Ex.:Nome Apelido">
    <mat-icon matSuffix>badge</mat-icon>
    
  </mat-form-field>

  <mat-form-field class="fullWidth"  appearance="fill">
    <mat-label>E-mail</mat-label>
    <input 
    [formControl]="email" 
    required 
    [(ngModel)]="tecnico.email"
    name="email"
    matInput 
    placeholder="celso@gmail.com">
    <mat-icon matSuffix>mail</mat-icon>
    
  </mat-form-field>

  <mat-form-field class="fullWidth"  appearance="fill">
    <mat-label>CPF</mat-label>
    <input 
    [formControl] ="cpf" 
    mask="0000.0000"
    [(ngModel)]="tecnico.cpf"
    name="cpf"
    required 
    matInput placeholder="500224">
    <mat-icon matSuffix>pin</mat-icon>
    
  </mat-form-field>

  <mat-form-field class="fullWidth"  appearance="fill">
    <mat-label>Senha</mat-label>
    <input 
    [formControl] = "senha" 
    [(ngModel)]="tecnico.senha"
    name="senha"
    required 
    type="password" matInput placeholder="Placeholder">
    <mat-icon matSuffix>
        key_off
    </mat-icon>
    
  </mat-form-field>
  <button mat-flat-button [disabled]="!validateCampo()" (click)="create()" color="primary">Salvar</button>
  <button mat-stroked-button routerLink="../"olor="warn">Cancelar</button>
</form>
</div>
